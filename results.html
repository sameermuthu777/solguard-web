<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="handheldfriendly" content="true">
    <meta name="MobileOptimized" content="320">
    <title>Token Analysis Results - Solana Guard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        .results-container {
            padding: 16px;
        }
        
        .token-info {
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .token-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .token-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        
        .token-name {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
        }
        
        .token-address {
            font-size: 12px;
            color: #a0a0a0;
            word-break: break-all;
        }
        
        .analysis-section {
            background: var(--secondary-color);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 16px;
            margin: 0 0 12px 0;
        }
        
        .risk-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .risk-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .risk-icon {
            font-size: 16px;
            min-width: 24px;
            text-align: center;
        }
        
        .risk-details {
            flex: 1;
        }
        
        .risk-title {
            font-size: 14px;
            font-weight: 600;
            margin: 0 0 4px 0;
        }
        
        .risk-description {
            font-size: 12px;
            color: #a0a0a0;
            margin: 0;
            line-height: 1.4;
        }
        
        .loading-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 200px;
        }
        
        .large-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        
        .loading-text {
            color: #a0a0a0;
            font-size: 14px;
        }

        .risk-score {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .score-high {
            background: rgba(255, 68, 68, 0.1);
            color: #ff4444;
        }

        .score-medium {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .score-low {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loadingView" class="loading-container">
            <div class="large-spinner"></div>
            <p class="loading-text">Analyzing token security...</p>
        </div>
        
        <div id="resultsView" style="display: none;">
            <div class="token-info">
                <div class="token-header">
                    <img id="tokenIcon" src="" alt="Token Icon" class="token-icon">
                    <div>
                        <h2 id="tokenName" class="token-name">Token Name</h2>
                        <p id="tokenAddress" class="token-address">Address</p>
                    </div>
                </div>
            </div>

            <div id="riskScore" class="risk-score">
                Risk Score: Analyzing...
            </div>

            <div class="analysis-section">
                <h3 class="section-title">Security Analysis</h3>
                <div id="securityResults">
                    <!-- Security results will be populated here -->
                </div>
            </div>

            <div class="analysis-section">
                <h3 class="section-title">Contract Analysis</h3>
                <div id="contractResults">
                    <!-- Contract analysis results will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="results.js"></script>
</body>
</html>
